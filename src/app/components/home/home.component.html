<div class="w-full h-full">
  <div class="flex flex-no-wrap h-full">
    <div class="w-64 relative bg-gray-800 shadow h-full flex-col justify-between flex">
      <div class="px-8 pt-4">
        <div class="h-16 w-full flex items-center">
          <span class="text-2xl ml-2 text-gray-300">Golden Awards</span>
        </div>
        <ul class="mt-12">
          <li [routerLink]="'dashboard'"
              class="flex w-full justify-between text-gray-300 cursor-pointer items-center mb-6">
            <a class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
              <svg class="icon icon-tabler icon-tabler-grid" fill="none" height="18" stroke="currentColor"
                   stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="18"
                   xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" stroke="none"></path>
                <rect height="6" rx="1" width="6" x="4" y="4"></rect>
                <rect height="6" rx="1" width="6" x="14" y="4"></rect>
                <rect height="6" rx="1" width="6" x="4" y="14"></rect>
                <rect height="6" rx="1" width="6" x="14" y="14"></rect>
              </svg>
              <span class="text-sm ml-2">Dashboard</span>
            </a>
          </li>

          <li [routerLink]="'list'"
              class="flex w-full justify-between text-gray-400 hover:text-gray-300 cursor-pointer items-center mb-6">
            <a class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
              <svg class="icon icon-tabler icon-tabler-stack" fill="none" height="18" stroke="currentColor"
                   stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="18"
                   xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" stroke="none"/>
                <polyline points="12 4 4 8 12 12 20 8 12 4"/>
                <polyline points="4 12 12 16 20 12"/>
                <polyline points="4 16 12 20 20 16"/>
              </svg>
              <span class="text-sm ml-2">List</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="w-full h-full p-6 overflow-y-auto overflow-x-auto">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
